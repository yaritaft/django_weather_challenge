[tool.black]
line-length = 79
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.vscode    
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \.__pycache__
    | __pycache__
    | cli-ve
    | \.cli-ve
    | _build
    | buck-out
    | build
    | dist
    | venv
    | mock-weather-api
  )/
  | manage.py
  | foo.py
)
'''